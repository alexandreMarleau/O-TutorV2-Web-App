<div class="container">
  <div class="row">

    <div class="col-sm-6">
      <h1 class="big-text font-weight-normal">SE CONNECTER</h1>
      <p class="p1">Connectez-vous avec votre compte O-tutor</p>
    </div>
  </div>


</div>

<div class="container-fluid bg-light">

  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="assets/logos/logo.png" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Nom d'utilisateur">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="Mot de passe">
        <!-- Le bouton renvoie a la page des étudiants pour l'instant-->
        <a class="nav-link active" aria-current="page" href="etudiant">
          <input type="button" class="fadeIn fourth" value="Se connecter">
        </a>
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Mot de passe oublié?</a>
      </div>

    </div>
  </div>
</div>
